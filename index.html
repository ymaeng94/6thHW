<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style type="text/css">
      button
      div
      form {
        margin: 10px;
      }
    </style>
</head>

<body>


    <div class="row">  
      <div class="col-sm-12 text-light text-center bg-dark">
          <h1 > Weather Dashboard </h1>
      </div>
    </div>
 

    <div class="row">
      
      <form id="city-form col-sm-4">
          <label for="city-input"> Search for a City: </label><br>
          <input type="text" id="city-input">
          <input  id="add-city" type="submit" value="🔍">   
          <div id="buttons-view"></div> 
      </form>

      <div class= "cities-views col-sm-8">
          <div id="temp"> Temperature: </div>
          <div id="humility"> Humility: </div>
          <div id="wind"> Wind speed: </div>
          <div id="uvIndex"> UV Index: </div>
      </div> 

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="java.js">

</script>
</body>
</html>
