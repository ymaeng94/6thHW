<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <style type="text/css">
    button div form {
      margin: 10px;
    }
  </style>

<body>

  <div class="row">
    <div class="col-sm-12 text-light text-center bg-dark">
      <h1> Weather Dashboard </h1>
    </div>
  </div>

  <div class="row padding-10px">


    <form id="city-form col-sm-4">
      <label for="city-input"> Search for a City: </label><br>
      <input type="text" id="city-input">
      <button id="find-city" type="submit" value="ðŸ”">GET</button>
      <div id="buttons-view"></div>
    </form>


    <div class="city-view col-sm-8 border-black">
      <h2 id=city-name>city name and Weather</h2>
      <div id="temp"> Temperature: </div>
      <div id="humility"> Humility: </div>
      <div id="wind"> Wind speed: </div>
      <div id="uvIndex"> UV Index: </div>
      <h2 id="5days size: 30px"> 5-days Forecast:</h2>
    </div>
  </div>






  </div>
